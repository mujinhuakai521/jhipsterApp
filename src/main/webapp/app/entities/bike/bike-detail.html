
<div>
    <h2><span data-translate="jhipsterApp.bike.detail.title">Bike</span> {{vm.bike.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.bike.name">Name</span></dt>
        <dd>
            <span>{{vm.bike.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.bike.color">Color</span></dt>
        <dd>
            <span>{{vm.bike.color}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.bike.price">Price</span></dt>
        <dd>
            <span>{{vm.bike.price}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.bike.driver">Driver</span></dt>
        <dd>
            <span ng-repeat="driver in vm.bike.drivers">
                <a ui-sref="driver-detail({id: driver.id})">{{driver.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bike-detail.edit({id:vm.bike.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
