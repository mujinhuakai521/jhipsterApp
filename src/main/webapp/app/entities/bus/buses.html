<div>
    <h2 data-translate="jhipsterApp.bus.home.title">Buses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.bus.home.createLabel">
                        Create new Bus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="busName"><span data-translate="jhipsterApp.bus.busName">Bus Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="color"><span data-translate="jhipsterApp.bus.color">Color</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carNumber"><span data-translate="jhipsterApp.bus.carNumber">Car Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="owner.id"><span data-translate="jhipsterApp.bus.owner">Owner</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driver.id"><span data-translate="jhipsterApp.bus.driver">Driver</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bus in vm.buses track by bus.id">
                    <td><a ui-sref="bus-detail({id:bus.id})">{{bus.id}}</a></td>
                    <td>{{bus.busName}}</td>
                    <td>{{bus.color}}</td>
                    <td>{{bus.carNumber}}</td>
                    <td>
                        <a ui-sref="human-detail({id:bus.owner.id})">{{bus.owner.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="human-detail({id:bus.driver.id})">{{bus.driver.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bus-detail({id:bus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.edit({id:bus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.delete({id:bus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
