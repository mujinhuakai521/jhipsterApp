
<div>
    <h2><span data-translate="jhipsterApp.driver.detail.title">Driver</span> {{vm.driver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.driver.name">Name</span></dt>
        <dd>
            <span>{{vm.driver.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.driver.age">Age</span></dt>
        <dd>
            <span>{{vm.driver.age}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.driver.sex">Sex</span></dt>
        <dd>
            <span>{{vm.driver.sex}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="driver-detail.edit({id:vm.driver.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
