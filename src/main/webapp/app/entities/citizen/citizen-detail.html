
<div>
    <h2><span data-translate="jhipsterApp.citizen.detail.title">Citizen</span> {{vm.citizen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.citizen.name">Name</span></dt>
        <dd>
            <span>{{vm.citizen.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.citizen.age">Age</span></dt>
        <dd>
            <span>{{vm.citizen.age}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.citizen.sex">Sex</span></dt>
        <dd>
            <span>{{vm.citizen.sex}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.citizen.passport">Passport</span></dt>
        <dd>
            <a ui-sref="passport-detail({id:vm.citizen.passport.id})">{{vm.citizen.passport.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="citizen-detail.edit({id:vm.citizen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
