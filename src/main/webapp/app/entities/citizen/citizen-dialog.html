
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCitizenLabel" data-translate="jhipsterApp.citizen.home.createOrEditLabel">Create or edit a Citizen</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.citizen.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.citizen.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.citizen.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.citizen.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.citizen.age" for="field_age">Age</label>
            <input type="text" class="form-control" name="age" id="field_age"
                    ng-model="vm.citizen.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.citizen.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.citizen.sex"
                     />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterApp.citizen.passport" for="field_passport">Passport</label>
            <select class="form-control" id="field_passport" name="passport" ng-model="vm.citizen.passport" ng-options="passport as passport.id for passport in vm.passports | orderBy:'id' track by passport.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
