
<div>
    <h2><span data-translate="jhipsterApp.owner.detail.title">Owner</span> {{vm.owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.owner.name">Name</span></dt>
        <dd>
            <span>{{vm.owner.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.owner.gender">Gender</span></dt>
        <dd>
            <span>{{vm.owner.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="owner-detail.edit({id:vm.owner.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
